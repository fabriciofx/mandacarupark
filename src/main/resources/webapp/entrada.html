<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/tacit-css-1.5.5.min.css" media="screen"/>
    <link rel="stylesheet" href="css/styles.css" media="screen"/>
    <title>MandacaruPark</title>
  </head>
  <body>
    <section>
      ${header}
      <article>
        <form action="/entrada" method="post">
          <label for="ticket">Ticket</label>
          <input id="ticket" name="ticket" type="text" size="38" maxlength="36" />
          <label for="placa">Placa</label>
          <input id="placa" name="placa" type="text" size="7" maxlength="7" required />
          <button type="submit">Registrar</button>
        </form>
      </article>
    </section>
  </body>
</html>
